<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="add">0</button>

    <script>
        var add = document.querySelector('.add')
        var count = 0
        add.addEventListener('click', function myAdd(e) {
            e.stopPropagation()
            count++
            add.innerHTML = count

            //删除事件句柄
            //参数一：删除事件名
            //参数二：删除事件处理函数
            if (count == 5) {
                add.removeEventListener('click', myAdd)
            }
        })




    </script>
</body>

</html>
