<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>01</h2>
    <h2>02</h2>
    <h2>03</h2>
    <h2>04</h2>
    <h2>05</h2>
    <h2>06</h2>

    <script>
        var h2 = document.querySelectorAll('h2')
        for(var i=0;i<h2.length;i++){
            (function(){
                var ins =i;
                h2[ins].onclick=function(){
                    alert(ins+1)
                }
            })()
        }
    </script>
</body>
</html>
